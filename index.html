<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Grand Archive 模拟器 - 自动加载示范</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #e0e0e0; text-align: center; padding: 20px; }
       .box { background: #1e1e1e; padding: 30px; border-radius: 20px; max-width: 600px; margin: 0 auto; box-shadow: 0 12px 40px rgba(0,0,0,0.6); border: 1px solid #333; }
        
        /* 顶部搜索区 */
       .search-section { border-bottom: 1px solid #333; padding-bottom: 25px; margin-bottom: 25px; }
        input { padding: 12px; width: 250px; border: 1px solid #444; border-radius: 8px; background: #2a2a2a; color: #fff; }
        button { padding: 12px 20px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }

        /* 卡牌展示区 */
       .display-section { position: relative; min-height: 450px; }
        #cardImage { max-width: 320px; border-radius: 16px; display: none; margin: 0 auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 4px solid #2d2d2d; }
       .badge { display: inline-block; background: #ffc107; color: #000; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        
       .card-info { text-align: left; background: #181818; padding: 15px; border-radius: 10px; margin-top: 15px; display: none; font-size: 14px; }
       .log { font-size: 11px; color: #666; text-align: left; background: #000; padding: 10px; margin-top: 20px; border-radius: 6px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="box">
        <div class="search-section">
            <h3>卡牌 Slug 检索</h3>
            <input type="text" id="slugInput" placeholder="输入 Slug (例: spirit-shard)">
            <button onclick="fetchBySlug()">抓取卡牌</button>
        </div>

        <div class="display-section">
            <div id="demoBadge" class="badge">示范卡牌加载中...</div>
            <p id="status">正在同步官方数据...</p>
            
            <img id="cardImage" src="" alt="Card Preview">
            
            <div id="cardInfo" class="card-info"></div>
        </div>

        <div class="log" id="debugLog">系统日志: 准备就绪</div>
    </div>

    <script>
        // 页面打开时自动执行的代码
        window.onload = function() {
            const demoSlug = "crescent-glaive"; // 官方示范 Slug [1]
            document.getElementById('slugInput').value = demoSlug;
            fetchBySlug(demoSlug);
        };

        function addLog(msg) {
            const log = document.getElementById('debugLog');
            log.innerHTML += `<br>> ${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        async function fetchBySlug(overrideSlug = null) {
            const input = document.getElementById('slugInput').value.trim().toLowerCase();
            const slug = overrideSlug |

| input;
            const status = document.getElementById('status');
            const img = document.getElementById('cardImage');
            const info = document.getElementById('cardInfo');
            const badge = document.getElementById('demoBadge');

            if (!slug) return alert("请输入 Slug");

            status.innerText = "连接 api.gatcg.com...";
            img.style.display = "none";
            info.style.display = "none";
            addLog(`请求唯一标识符: ${slug}`);

            try {
                // 1. 调用 Slug 精准接口 [2]
                const apiUrl = `https://api.gatcg.com/cards/${encodeURIComponent(slug)}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                
                const response = await fetch(proxyUrl);
                const wrapper = await response.json();
                
                // 2. 解析 Slug 返回的对象 (不包含 data 数组) [2, 3]
                const card = JSON.parse(wrapper.contents);

                if (card && card.name) {
                    addLog(`数据匹配成功: ${card.name}`);
                    
                    // 3. 提取图片并拼接地址 
                    if (card.editions && card.editions.length > 0) {
                        const fileName = card.editions.image;
                        const imageUrl = `https://api.gatcg.com/cards/images/${fileName}?rounded=true`;
                        
                        img.src = imageUrl;
                        img.onload = () => {
                            img.style.display = "block";
                            status.innerText = "渲染完成";
                            badge.innerText = slug === "crescent-glaive"? "正在展示: Crescent Glaive (示范)" : "正在展示自定义查询结果";
                            
                            // 展示效果文本，这是模拟器判断逻辑的核心 [4]
                            info.innerHTML = `
                                <b>卡牌名称:</b> ${card.name}<br>
                                <b>唯一标识 (Slug):</b> ${card.slug}<br>
                                <b>卡牌效果:</b> <i style="color:#aaa">${card.effect_raw |

| "无描述"}</i>
                            `;
                            info.style.display = "block";
                        };
                    }
                } else {
                    status.innerText = "Slug 无效";
                    addLog("错误: 未能在官方库中找到该 Slug。");
                }
            } catch (err) {
                status.innerText = "抓取失败";
                addLog(`网络错误: ${err.message}`);
            }
        }
    </script>
</body>
</html>
