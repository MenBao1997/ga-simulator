<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Grand Archive 自动抓取测试</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
       .container { background: #2d2d2d; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #cardImage { max-width: 300px; border-radius: 12px; display: none; margin: 20px auto; border: 3px solid #444; }
        #status { color: #aaa; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h2>GA 自动抓取示范</h2>
        <p id="status">正在同步官方数据 (crescent-glaive)...</p>
        
        <img id="cardImage" src="" alt="卡牌图片">
        
        <p id="cardName" style="font-weight: bold; font-size: 18px;"></p>
    </div>

    <script>
        // 页面一旦加载完毕，就立即执行抓取任务
        window.onload = async function() {
            const slug = "crescent-glaive"; // 目标卡牌的唯一标识符
            const status = document.getElementById('status');
            const img = document.getElementById('cardImage');
            const nameText = document.getElementById('cardName');

            try {
                // 1. 构造官方 API 地址
                const apiUrl = `https://api.gatcg.com/cards/${slug}`;
                
                // 2. 使用代理服务器绕过跨域限制
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                // 3. 解析代理返回的内容
                const card = JSON.parse(data.contents);

                if (card && card.editions && card.editions.length > 0) {
                    // 4. 获取第一个版本的图片文件名
                    const filename = card.editions.image;
                    
                    // 5. 拼接带圆角的官方图片地址 
                    const imageUrl = `https://api.gatcg.com/cards/images/${filename}?rounded=true`;

                    // 6. 渲染到网页上
                    img.src = imageUrl;
                    img.onload = () => {
                        img.style.display = "block";
                        status.innerText = "抓取成功！数据源：api.gatcg.com";
                        nameText.innerText = card.name;
                    };
                }
            } catch (error) {
                console.error(error);
                status.innerText = "抓取失败，请检查网络或 VPN 状态。";
            }
        };
    </script>
</body>
</html>
