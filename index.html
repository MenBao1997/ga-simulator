<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Archive 卡牌展示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
       .card-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* 网页端的 CSS 圆角 */
        }
       .caption {
            margin-top: 15px;
            font-size: 1.1em;
            color: #bbb;
        }
    </style>
</head>
<body>

    <h1>卡牌图像展示示例</h1>

    <div class="card-box">
        <img src="https://api.gatcg.com/cards/images/lorraine-wandering-warrior-doap.jpg" 
             alt="Lorraine, Wandering Warrior">
        
        <div class="caption">
            <strong>卡牌文件名:</strong> lorraine-wandering-warrior-doap.jpg
        </div>
    </div>

    <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
        数据来源：Grand Archive TCG 官方 API
    </p>

</body>
</html>
